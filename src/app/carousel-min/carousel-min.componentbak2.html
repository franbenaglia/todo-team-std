<h2 style="color: green">TODO</h2>

<div style="text-align: center">

    <p-dialog [modal]="true" header="TODO" [(visible)]="BasicShow" [breakpoints]="{ '960px': '75vw' }"
        [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
        <app-card (newCardEvent)="addTask($event)" (closeEvent)="closeModal($event)" [isButtonVisible]="true" />
    </p-dialog>

    <p-button (click)="showDialog()" label="New task">
    </p-button>
</div>


<div class="card">
    <p-splitter [style]="{ height: '450px' }" styleClass="mb-5">
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center">
                <!--p-carousel [value]="tasks" [numVisible]="3" [circular]="true" verticalViewPortHeight="360px"
                    orientation="vertical" ngClass="hidePaginator"-->
                    <p-listbox [options]="tasks">

                    <ng-template let-task pTemplate="item">
                        <div style="text-align: center" pDraggable
                        (onDragStart)="dragStart(task)" 
                        (onDragEnd)="dragEnd()"
                        (onDrag)="drag()">
                            <app-card-min [task]="task"/>
                        </div>
                    </ng-template>
                    </p-listbox>

                <!--/p-carousel-->
            </div>
        </ng-template>
  
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center">
                <!--p-carousel [value]="tasks" [numVisible]="3" [circular]="true" verticalViewPortHeight="360px"
                    orientation="vertical" ngClass="hidePaginator"-->
                    <p-listbox [options]="tasks">

                    <ng-template let-task pTemplate="item">
                        <div style="text-align: center" pDroppable (onDrop)="drop()">
                            <app-card-min [task]="task"/>
                        </div>
                    </ng-template>
                    </p-listbox>

                <!--/p-carousel-->
            </div>
        </ng-template>

    </p-splitter>
</div>
